<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.slim.min.js"></script>
</head>
<script>
    $(function () {
        $("#btn").click(function () {
            $.ajax({
                url: "/hello",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    $("#result").html(data.message);
                },
                error: function (data) {
                    console.log(data);
                    $("#result").html(data.message);
                }
            });
        });
    });

</script>
<body>

</body>
</html>
